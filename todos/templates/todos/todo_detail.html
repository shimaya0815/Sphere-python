{% extends 'base.html' %}

{% block content %}
<h1>Todo Details</h1>

<table class="table">
    <tr>
        <th>Title</th>
        <td>{{ todo.title }}</td>
    </tr>
    <tr>
        <th>Description</th>
        <td>{{ todo.description }}</td>
    </tr>
    <tr>
        <th>Completed</th>
        <td>{{ todo.completed }}</td>
    </tr>
    <tr>
        <th>Created by</th>
        <td>{{ todo.user.username }}</td>
    </tr>
</table>

<a href="{% url 'todo_list' %}" class="btn btn-primary mt-3">Back to list</a>
{% endblock %}
