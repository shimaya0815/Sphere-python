{% extends 'base.html' %}

{% block content %}
<h1>{% if object %}Edit{% else %}Add{% endif %} Todo</h1>

<form method="post" class="mt-3">
    {% csrf_token %}
    <table class="table">
        {% for field in form %}
        <tr>
            <th>{{ field.label_tag }}</th>
            <td>{{ field }}</td>
        </tr>
        {% endfor %}
    </table>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<a href="{% url 'todo_list' %}" class="btn btn-secondary mt-2">Cancel</a>
{% endblock %}
