{% extends 'base.html' %}

{% block content %}
<h1>Are you sure you want to delete "{{ object }}"?</h1>

<form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete it</button>
</form>

<a href="{% url 'todo_list' %}" class="btn btn-secondary mt-2">Cancel</a>
{% endblock %}
